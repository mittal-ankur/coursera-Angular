<ul>
  <li ng-repeat="item in foundCtrl.items">
    {{ item.name }}, {{ item.short_name }}, {{ item.description }}
    <button  class="remove-button" background-color= "#f44336" ng-click="foundCtrl.onRemove({index:$index});">Don't want this one!</button>
  </li>
</ul>
<div  ng-if="foundCtrl.isNothingFound()">Nothing found</div>
